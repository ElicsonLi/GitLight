<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Repo List </h1>
{#Repo List#}

<h3>Invalid Repos</h3>
 {% for repo in invalid_repo %}
    <li>
    {{ repo }}
    </li>
 {% endfor %}

<h3>Valid Repos</h3>
 {% for repo in valid_repo %}
    <li>
        <a href="{% url 'repo_contents' repo%}" id = "test">{{ repo }}</a>
    </li>
 {% endfor %}

</body>
</html>
