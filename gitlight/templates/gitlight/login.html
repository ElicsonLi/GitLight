<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "gitlight/css/sb-admin-2.min.css" %}">
</head>
<body class="bg-gradient-primary">
<div class="container">

    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <h1><span id="id_name_of_page" class="h4 text-gray-900 mb-4">Login to GitLight:</span>
                                </h1>
                            </div>
                            <form method="post" action="{% url 'login' %}" class="user">
                                <table class="content">
                                    {{ form }}
                                </table>
                                {% csrf_token %}
                                <p></p>
                                <button type="submit" id="id_login_button" class="btn btn-primary btn-user btn-block">
                                    Login
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password? This is not working.</a>
                            </div>
                            <div class="text-center">
                                <a href="{% url 'register' %}">
                                    <a class="small" href="{% url 'register' %}">Create an Account!
                                    </a>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
